
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Users</title>

</head>
<body>
<div align="center">

<table title="Users"  border="1">
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Order</th>
        <th></th>
    </tr>
    <tr th:each="user: ${userPage.content}">

        <td th:text="${user.id}">Id</td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>



        <td>
        <a  th:href="@{/deleteUser/{id}(id=${user.id})}">Delete</a>
        </td>
        <td>
            <a th:href="@{/editUser/{id}(id=${user.id})}">Edit</a>
        </td>
    </tr>
</table>
    <h3><a href="/newUser">Add new user</a></h3>

    <ul class="pagination" >
        <li th:each="pageNumber : ${numbers}"
            th:class="${pageNumber == userPage.number} ? active">
    <a th:href="@{'/users?page=' + ${pageNumber}}"
    th:text="${pageNumber + 1}"></a>
    </li>
    </ul>
</div>
</body>
</html>
